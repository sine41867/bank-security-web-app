<!DOCTYPE html>

<html lang="en">

<head>
    {% include 'components/header.html '%}
    <title>Reset Password | Users</title>
</head>

<body>
  {% include "components/navbar.html" %}



    <div class="container mt-5 mb-3 p-3">
        <div class="mx-auto shadow px-5 pt-4 pb-4 border rounded" style="width: 400px;">
            <p class="h5 center text-center">RESET PASSWORD</p>
      
            <form class="row g-3 needs-validation-password mt-2" method="POST" novalidate>
              
              <div>
                <label for="user_id" class="form-label">User ID</label>
                <input type="text" class="form-control" id="user_id" name="user_id" pattern="\d{5}" required>
                <div class="invalid-feedback">
                  Please enter a valid username.
                </div>
              </div>
              
              <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" name="password" required>
                  <div class="input-group-text" onclick="togglePassword()">
                    <i id="show_hide_password" class="fa fa-eye-slash" aria-hidden="true"></i>
                  </div>   
                  <div class="invalid-feedback">
                    Please enter a password.
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                  <div class="input-group-text" onclick="toggleConfirmPassword()">
                    <i id="show_hide_confirm_password" class="fa fa-eye-slash" aria-hidden="true"></i>
                  </div>   
                  <div class="invalid-feedback">
                    Please enter a password.
                  </div>
                </div>
              </div>
          
              <div class="d-grid mt-4 mb-3">
                <button class="btn btn-dark py-2 fw-bold" type="submit">RESET</button>
              </div>
            </form>
      
          </div>
    </div>

    {% include 'components/footer.html' %}
    
</body>
</html>
