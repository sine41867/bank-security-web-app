<!DOCTYPE html>

<html lang="en">

<head>
    {% include 'components/header.html '%}
    <title>Details | Alert</title>
</head>

<body>
    {% include 'components/navbar.html' %}

    <div class="mb-5 mt-4">
        <p class="h4 center text-center ">Alert Details</p>
    </div>

    <div class="container">
      <div class="row justify-content-center ">
        <div class="col-6">
          <img src="data:image/jpeg;base64,{{ photo_base64 }}" width="600" class="img-thumbnail img-fluid" alt="">
        </div>
        <div class="col-4 d-flex" style="align-items: center;">
          <table class="table ">
            <tr>
              <td>Alert ID</td>
              <td>{{alert[0]}}</td>
            </tr>
            <tr>
              <td>Type</td>
              <td>{{alert[1]}}
            <tr>
              <td>Branch ID</td>
              <td>179</td>
            </tr>
            <tr>
              <td>Time</td>
              <td>{{alert[4]}}</td>
            </tr>
            <tr>
              <td>Branch ID</td>
              <td>{{alert[5]}}</td>
            </tr>
            <tr>
              <td>Generated By</td>
              <td>{{alert[6]}}</td>
            </tr>
            <tr>
              <td>Description</td>
              <td>{{alert[2]}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    {% include 'components/footer.html' %}
    <div class="fixed-bottom d-flex justify-content-start p-3 ml-3 mb-3" style="right: auto;">
    <a href="{{url_for('common_bp.view_alerts')}}">
        <div id="data-div" class="btn btn-danger"></div>
      </a>
  </div>
  
    <script src="{{ url_for('static', filename='js/new-alert.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</body>
</html>
