<!DOCTYPE html>

<html lang="en">

<head>
    {% include 'components/header.html '%}
    <title>Detials | Robbers</title>
</head>

<body>
  {% include "components/navbar.html" %}

  <div class="container mt-5 mb-3 p-3 mx-auto shadow px-5 py-3 pb-4 border rounded" style="width: 400px;">
    <p class="h5 center text-center">ROBBER DETAILS</p>
    
    <img src="data:image/jpeg;base64,{{ photo_base64 }}" class="my-2 d-block mx-auto border rounded-circle col-10 img-fluid" alt="Robber Image">

    <table class="table text-center">
      <tr>
        <td class="text-start">Robber ID</td>
        <td>{{robber[0]}}</td>
      </tr>
      <tr >
        <td class="text-start">Name</td>
        <td>{{robber[1]}} </td>
      </tr>
      <tr>
        <td class="text-start">Added By</td>
        <td>{{robber[4]}}</td>
      </tr>
      <tr>
        <td class="text-start">Time</td>
        <td>{{robber[5]}}</td>
      </tr>
      <tr>
        <td class="text-start">Description</td>
        <td>{{robber[3]}}</td>
      </tr>
    </table>
    
  </div>

  {% include 'components/footer.html' %}
    <div class="fixed-bottom d-flex justify-content-start p-3 ml-3 mb-3" style="right: auto;">
    <a href="{{url_for('common_bp.view_alerts')}}">
        <div id="data-div" class="btn btn-danger"></div>
      </a>
  </div>
  
    <script src="{{ url_for('static', filename='js/new-alert.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</body>
</html>
