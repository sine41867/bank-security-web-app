<div aria-live="polite" aria-atomic="true" class=" fixed-bottom mb-5 d-flex justify-content-center align-items-center w-100" id="toast-stack-container">
    {% for category, message in messages %}
        {% if category == 'danger' %}
        
          <div class="toast align-items-center ba text-bg-primary border-0"  role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex" style="background-color: crimson;" >
              <div class="toast-body">
                {{ message }}
              </div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
        
        {% endif %}
        {% if category == 'info' %}
        
          <div class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body">
                {{ message }}
              </div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
        
        {% endif %}
        {% if category == 'success' %}
        
          <div class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body">
                {{ message }}
              </div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
        
        {% endif %}
    {% endfor %}
</div>
